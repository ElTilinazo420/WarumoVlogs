<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Warumo Vlogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<section class="login" id="login">
    <p>Introduce la contraseña para acceder</p>
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button onclick="checkPassword()">Entrar</button>
    <p id="error"></p>
</section>

<!-- CATÁLOGO -->
<main class="catalog" id="catalog">
    <header>
        <img src="images/warumovlogs.png" alt="Warumo Vlogs" class="logo">
        <h2>Catálogo de Vlogs</h2>
    </header>

    <div class="grid">
        <!-- 10 VIDEOS -->
        <div class="card" onclick="openPlayer('4T5mVVoXAb4')">
            <img src="https://img.youtube.com/vi/4T5mVVoXAb4/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('dQw4w9WgXcQ')">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('9bZkp7q19f0')">
            <img src="https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('3JZ_D3ELwOQ')">
            <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('L_jWHffIx5E')">
            <img src="https://img.youtube.com/vi/L_jWHffIx5E/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('hTWKbfoikeg')">
            <img src="https://img.youtube.com/vi/hTWKbfoikeg/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('kJQP7kiw5Fk')">
            <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('RgKAFK5djSk')">
            <img src="https://img.youtube.com/vi/RgKAFK5djSk/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('OPf0YbXqDm0')">
            <img src="https://img.youtube.com/vi/OPf0YbXqDm0/hqdefault.jpg">
        </div>
        <div class="card" onclick="openPlayer('fRh_vgS2dFE')">
            <img src="https://img.youtube.com/vi/fRh_vgS2dFE/hqdefault.jpg">
        </div>
    </div>
</main>

<!-- REPRODUCTOR -->
<section class="player-section" id="playerSection">
    <button class="back" onclick="backToCatalog()">← Volver al catálogo</button>

    <div class="video-container">
        <iframe id="player" allowfullscreen></iframe>
    </div>
</section>

<script>
const PASSWORD = "vlog123";

function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("catalog").style.display = "block";
    } else {
        error.textContent = "Contraseña incorrecta";
    }
}

function openPlayer(id) {
    document.getElementById("catalog").style.display = "none";
    document.getElementById("playerSection").style.display = "block";
    document.getElementById("player").src =
        "https://www.youtube.com/embed/" + id;
}

function backToCatalog() {
    document.getElementById("player").src = "";
    document.getElementById("playerSection").style.display = "none";
    document.getElementById("catalog").style.display = "block";
}
</script>

</body>
</html>
