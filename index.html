<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Warumo Vlogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN -->
    <div class="login" id="login">
        <p>Introduce la contraseña para acceder al catálogo de videos:</p>
        <input type="password" id="password" placeholder="Contraseña">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error"></p>
    </div>

    <!-- CONTENIDO -->
    <div class="content" id="content">

        <!-- LOGO/TITULO -->
        <img src="images/warumovlogs.png" alt="Warumo Vlogs" class="logo">

        <!-- VIDEO PRINCIPAL -->
        <div class="video-container">
            <iframe id="player"
                src="https://www.youtube.com/embed/4T5mVVoXAb4"
                allowfullscreen>
            </iframe>
        </div>

        <!-- CATÁLOGO DE VIDEOS -->
        <h2>Catálogo</h2>
        <div class="grid">
            <div class="card" onclick="playVideo('4T5mVVoXAb4')">
                <img src="https://img.youtube.com/vi/4T5mVVoXAb4/hqdefault.jpg" alt="Vlog 1">
