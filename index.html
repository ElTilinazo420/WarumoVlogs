<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Vlog Privado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN -->
    <div class="login" id="login">
        <h1>Acceso privado</h1>
        <p>Introduce la contraseña para ver los videos</p>
        <input type="password" id="password" placeholder="Contraseña">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error"></p>
    </div>

    <!-- CONTENIDO -->
    <div class="content" id="content">
        <h1>Mi Vlog</h1>
        <p>Contenido exclusivo</p>

        <!-- Video principal -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/4T5mVVoXAb4"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Catálogo -->
        <h2>Catálogo</h2>
        <div class="grid">
            <div class="card">
                <a href="https://www.youtube.com/embed/4T5mVVoXAb4" target="_self">
                    <img src="https://img.youtube.com/vi/4T5mVVoXAb4/hqdefault.jpg">
                </a>
            </div>

            <div class="card">
                <a href="https://www.youtube.com/embed/dQw4w9WgXcQ" target="_self">
                    <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
                </a>
            </div>

            <div class="card">
                <a href="https://www.youtube.com/embed/9bZkp7q19f0" target="_self">
                    <img src="https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg">
                </a>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        const PASSWORD = "vlog123";

        function checkPassword() {
            const input = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (input === PASSWORD) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                error.textContent = "Contraseña incorrecta";
            }
        }
    </script>

</body>
</html>
