<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Warumo Vlogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN -->
    <div class="login" id="login">
        <p>Introduce la contrase√±a para acceder al cat√°logo de videos:</p>
        <input type="password" id="password" placeholder="Contrase√±a">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p id="error"></p>
    </div>

    <!-- CONTENIDO -->
    <div class="content" id="content">

        <!-- LOGO/TITULO -->
        <img src="images/warumovlogs.png" alt="Warumo Vlogs" class="logo">

        <!-- VIDEO PRINCIPAL -->
        <div class="video-container">
            <iframe id="player"
                src="https://www.youtube.com/embed/4T5mVVoXAb4"
                allowfullscreen>
            </iframe>
        </div>

        <!-- CAT√ÅLOGO DE VIDEOS -->
        <h2>Cat√°logo</h2>
        <div class="grid">
            <div class="card" onclick="playVideo('4T5mVVoXAb4')">
                <img src="https://img.youtube.com/vi/4T5mVVoXAb4/hqdefault.jpg" alt="Vlog 1">
            </div>
            <div class="card" onclick="playVideo('dQw4w9WgXcQ')">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Vlog 2">
            </div>
            <div class="card" onclick="playVideo('9bZkp7q19f0')">
                <img src="https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg" alt="Vlog 3">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        const PASSWORD = "vlog123"; // üîë tu contrase√±a

        function checkPassword() {
            const input = document.getElementById("password").value.trim();
            const error = document.getElementById("error");

            if (input === PASSWORD) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
                error.textContent = "";
            } else {
                error.textContent = "‚ùå Contrase√±a incorrecta";
            }
        }

        function playVideo(id) {
            document.getElementById("player").src =
                "https://www.youtube.com/embed/" + id;
        }

        // Permite presionar "Enter" en el input de contrase√±a
        document.getElementById("password").addEventListener("keyup", function(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
