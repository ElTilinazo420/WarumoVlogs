<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Warumo Vlogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* LOGO/TITULO COMO IMAGEN */
        .logo {
            max-width: 400px;
            width: 80%;
            height: auto;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* sombra ligera */
            border-radius: 10px; /* opcional, bordes redondeados */
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            padding-top: 56.25%;
            border: 6px solid #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>

    <!-- LOGO COMO TITULO -->
    <img src="images/logo.png" alt="Warumo Vlogs" class="logo">

    <!-- VIDEO DE PRUEBA -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/4T5mVVoXAb4" allowfullscreen></iframe>
    </div>

</body>
</html>
